<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tiendita</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="contenedor-grid">
      <header>Mi Ecommerce</header>
      <aside>
        <div class="contenedor-menu">
          <h3>Categorias</h3>
          <ul>
            <li><a href="#" class="liCategoria">Perfumes</a> <span class="cantidad">(13)</span></li>
            <li><a href="#" class="liCategoria">Ropa</a> <span class="cantidad">(21)</span></li>
            <li><a href="#" class="liCategoria">Accesorios</a> <span class="cantidad">(41)</span></li>
            <li><a href="#" class="liCategoria">Zapatos</a> <span class="cantidad">(10)</span></li>
          </ul>
        </div>
      </aside>
      <main>
        <div class="container">
          <div class="tarjeta">
            <img src="assets/img/perfume01.jpg" alt="Imagen referencial de Perfume myKingdom Color negro letras doradas">
            <section>
              <h3>Perfume myKingdom</h3>
              <p>31.400</p>
              <button>Comprar</button>
            </section>
          </div>
          <div class="tarjeta">
            <img src="assets/img/perfume02.jpg" alt="Imagen referencial de Perfume Phantom color plateado">
            <section>
              <h3>Perfume Phantom</h3>
              <p>68.900</p>
              <button>Comprar</button>
            </section>
          </div>
          
          <div class="tarjeta">
            <img src="assets/img/shoes01.jpg" alt="Imagen referencial de Zapatos Docker color negro">
            <section>
              <h3>Zapatos Docker</h3>
              <p>29.700</p>
              <button>Comprar</button>
            </section>
          </div>
          
          <div class="tarjeta">
            <img src="assets/img/hoodie01.jpg" alt="Imagen referencial de Poleron Puma color Rosado">
            <section>
              <h3>Poleron Puma</h3>
              <p>44.700</p>
              <button>Comprar</button>
            </section>
          </div>
        </div>
      </main>
      <footer><a href="#">@miecommerce </a></footer>
    </div>
  </body>
</html>
